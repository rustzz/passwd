name: Build

on:
  push:
    branches:
      - main

env:
  TELEGRAM_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
  TELEGRAM_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
  COMMIT_MESSAGE: ${{ github.event.head_commit.message }}
  COMMIT_SHA: ${{ github.sha }}
  OUT_APK: "build/app/outputs/apk/release/app-release.apk"
  OUT_AAB: "build/app/outputs/bundle/release/app-release.aab"

jobs:
  Building:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
      - run: flutter pub get
      - run: flutter analyze .
      - run: flutter build apk
      - run: flutter build appbundle
      - uses: actions/upload-artifact@master
        with:
          name: release
          path: |
            "${OUT_APK}"
            "${OUT_AAB}"
      - run: |
          curl -F document=@"${OUT_APK}" -F "caption='COMMIT: [Github](https://github.com/rustzz/passwd/commit/${COMMIT_SHA})  MESSAGE: ${COMMIT_MESSAGE}'" "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendDocument?chat_id=${TELEGRAM_CHAT_ID}&parse_mode=Markdown"
          curl -F document=@"${OUT_AAB}" -F "caption='COMMIT: [Github](https://github.com/rustzz/passwd/commit/${COMMIT_SHA})  MESSAGE: ${COMMIT_MESSAGE}'" "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendDocument?chat_id=${TELEGRAM_CHAT_ID}&parse_mode=Markdown"
