name: Build

on:
  push:
    branches:
      - main

env:
  TELEGRAM_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
  TELEGRAM_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
  COMMIT_MESSAGE: ${{ github.event.head_commit.message }}
  COMMIT_SHA: ${{ github.sha }}
  OUT_APK: "build/app/outputs/apk/release/app-release.apk"
  OUT_AAB: "build/app/outputs/bundle/release/app-release.aab"
  OUT_LINUX: "build/linux/"
  OUT_IOS: "build/"

jobs:
  BuildingAndroid:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
      - run: flutter pub get
      - run: flutter analyze .
      - run: flutter build apk
      - run: flutter build appbundle
      - uses: actions/upload-artifact@master
        with:
          name: release
          path: |
            $OUT_APK
            $OUT_AAB
      - run: |
          curl -F document=@"${OUT_APK}" -F "caption=COMMIT: [Github](https://github.com/rustzz/passwd/commit/${COMMIT_SHA})  MESSAGE: `${COMMIT_MESSAGE}`" "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendDocument?chat_id=${TELEGRAM_CHAT_ID}&parse_mode=Markdown"
          curl -F document=@"${OUT_AAB}" -F "caption=COMMIT: [Github](https://github.com/rustzz/passwd/commit/${COMMIT_SHA})  MESSAGE: `${COMMIT_MESSAGE}`" "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendDocument?chat_id=${TELEGRAM_CHAT_ID}&parse_mode=Markdown"

  BuildingWindows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - run: flutter config --enable-windows-desktop
      - run: flutter build windows

  BuildingIOS:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.0.1'
          architecture: x64
      - run: flutter pub get
      - run: flutter build ios --release --no-codesign
      - run: ls $OUT_IOS

  BuildingLinux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - run: |
          sudo apt-get update -y
          sudo apt-get install -y ninja-build libgtk-3-dev
      - run: flutter config --enable-linux-desktop
      - run: flutter build linux
      - run: ls $OUT_LINUX
      # - run: tar -czvf "$OUT_LINUX"/file.tar.gz "$OUT_LINUX/*"
      - uses: actions/upload-artifact@master
        with:
          name: release
          path: $OUT_LINUX
      - run: |
          curl -F document=@"${OUT_LINUX}" -F "caption=COMMIT: [Github](https://github.com/rustzz/passwd/commit/${COMMIT_SHA})  MESSAGE: `${COMMIT_MESSAGE}`" "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendDocument?chat_id=${TELEGRAM_CHAT_ID}&parse_mode=Markdown"

  BuildingMacOS:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64
      - run: flutter config --enable-macos-desktop
      - run: flutter build macos
      - run: ls build/macos